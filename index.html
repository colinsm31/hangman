<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" href="general.css">
</head>
<body>
  <main>
    <div class="container">
      <div>
        <p class="category-selection">Pick a Category</p>
      </div>
      <div class="category-names">
        <button id="fruits" class="category-button">
          Fruits
        </button>
        <button id="animals" class="category-button">
          Animals
        </button>
        <button id="movies" class="category-button">
          Movies
        </button>
      </div>
    </div>
    
    <div class="letters">
      <button class="letter-button" value="A">
        A
      </button>
      <button class="letter-button" value="B">
        B
      </button>
      <button class="letter-button" value="C">
        C
      </button>
      <button class="letter-button" value="D">
        D
      </button>
      <button class="letter-button" value="E">
        E
      </button>
      <button class="letter-button" value="F">
        F
      </button>
      <button class="letter-button" value="G">
        G
      </button>
      <button class="letter-button" value="H">
        H
      </button>
      <button class="letter-button" value="I">
        I
      </button>
      <button class="letter-button" value="J">
        J
      </button>
      <button class="letter-button" value="K">
        K
      </button>
      <button class="letter-button" value="L">
        L
      </button>
      <button class="letter-button" value="M">
        M
      </button>
      <button class="letter-button" value="N">
        N
      </button>
      <button class="letter-button" value="O">
        O
      </button>
      <button class="letter-button" value="P">
        P
      </button>
      <button class="letter-button" value="Q">
        Q
      </button>
      <button class="letter-button" value="R">
        R
      </button>
      <button class="letter-button" value="S">
        S
      </button>
      <button class="letter-button" value="T">
        T
      </button>
      <button class="letter-button" value="U">
        U
      </button>
      <button class="letter-button" value="V">
        V
      </button>
      <button class="letter-button" value="W">
        W
      </button>
      <button class="letter-button" value="X">
        X
      </button>
      <button class="letter-button" value="Y">
        Y
      </button>
      <button class="letter-button" value="Z">
        Z
      </button>
    </div>
    <div class="word-display">
      <p id="temp-display"></p>
      <p id="game-message"></p>
      <p id="hidden-word"></p>
    </div>
    <div id="hangman-canvas">
    </div>
    <!-- <button id="new-game">New Game</button> -->
  </main>
  <script src="js/vars.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
